name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci
      - run: npm test
      - uses: codecov/codecov-action@v5.4.3

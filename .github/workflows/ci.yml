name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-node@v3.0.0
      with:
        node-version: '14'
        cache: 'npm'

    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: codecov/codecov-action@v2.1.0
